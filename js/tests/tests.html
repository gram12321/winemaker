<!DOCTYPE html>
<html>
<head>
    <title>Balance Calculator Tests</title>
    <style>
        .test-results {
            font-family: monospace;
            margin: 20px;
        }
        .test-case {
            margin-bottom: 30px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .test-header {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
            background: #f0f0f0;
            padding: 5px;
        }
        .characteristics-table, .ranges-table, .scores-table {
            border-collapse: collapse;
            margin: 10px 0;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .good { color: green; }
        .warning { color: orange; }
        .bad { color: red; }
        .section-header {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            color: #666;
        }
        .requirements-list {
            list-style: none;
            padding-left: 0;
        }
        .requirements-list li {
            margin: 5px 0;
        }
        .pass { color: green; }
        .fail { color: red; }
    </style>
</head>
<body>
    <h1>Balance Calculator Tests</h1>
    <div id="testResults" class="test-results"></div>
    <script type="module" src="js/tests/balanceCalculator.test.js"></script>
</body>
</html>
