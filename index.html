<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="text-center">Login</h2>
    <form id="login-form" class="text-center">
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" class="form-control" id="company-name" placeholder="Enter company name" required>
      </div>
      <button type="submit" class="btn btn-primary">Start</button>
    </form>
  </div>
  <script type="module" src="js/database/companyInfo.js"></script>
  <script type="module">
    import { storeCompanyName } from './js/database/adminFunctions.js';
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      storeCompanyName(); // Store the company name and handle navigation
    });
  </script>


</body>
</html>
