<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Winery Game</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/variables.css" rel="stylesheet" type="text/css" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('assets/pic/A_picturesque_vineyard_landscape_with_rolling_hill.webp') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: var(--color-text);
      font-family: Arial, sans-serif;
    }

    .login-box {
      background-color: var(--color-background);
      box-shadow: var(--shadow-lg);
      border-radius: var(--radius-lg);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      text-align: center;
      opacity: 0.95;
    }

    .login-box h2 {
      color: var(--color-primary);
      margin-bottom: 1rem;
    }

    .btn-primary {
      background-color: var(--color-primary);
      border: none;
    }

    .btn-primary:hover {
      background-color: var(--color-accent);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="company-name">Company Name</label>
        <input type="text" class="form-control" id="company-name" placeholder="Enter company name" required>
      </div>
      <button type="submit" class="btn btn-primary">Start</button>
    </form>
  </div>

  <script type="module" src="js/database/adminFunctions.js"></script>
  <script type="module">
    import { storeCompanyName } from './js/database/adminFunctions.js';
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault();
      storeCompanyName();
    });
  </script>
</body>
</html>
