<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Vineyard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content dynamically loaded here -->
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Vineyard</h1>
      <p>Here you can manage your vineyards, check grape quality and more.</p>

      <!-- Collapsible Vineyard List -->
      <div class="accordion mt-4" id="vineyardAccordion">
        <div id="vineyard-entries">
          <!-- Each vineyard entry will become a card here -->
        </div>
      </div>
      
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <!-- Sidebar Initialization Script -->
  <script type="module" src="/js/database/loadSidebar.js"></script>

  <!-- Custom JavaScript -->
  <script type="module" src="/js/vineyard.js"></script>
  

  <script type="module">

    import { displayVineyardEntries } from '/js/vineyard.js';
    import { getFlagIcon } from '/js/utils.js';

    
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { initializePanel } from '/js/loadPanel.js';
    import { initializeConsole } from '/js/console.js';



    document.addEventListener('DOMContentLoaded', function() {
      initializePanel();
      initializeSidebar();
      initializeConsole();

      // Initialize vineyard specific scripts
      displayVineyardEntries(); // Call the function to display vineyards
    });
  </script>
</body>
</html>
