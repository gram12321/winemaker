<!-- staff.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Staff Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content dynamically loaded here -->
    </div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Staff Management</h1>

      <!-- Staff Table Container -->
      <div id="staff-container"></div>
    </div>

    <!-- Panel and Console JS -->
    <script type="module" src="/js/loadPanel.js"></script>
    <script type="module" src="/js/settings.js"></script>

    <!-- Sidebar Initialization Script -->
    <script type="module" src="/js/database/loadSidebar.js"></script>

    <!-- Custom JavaScript -->
    <script type="module">
      import { displayStaff } from '/js/staff.js';
      import { initializeSidebar } from '/js/database/loadSidebar.js';
      import { initializePanel } from '/js/loadPanel.js';
      import { initializeConsole } from '/js/console.js';

      document.addEventListener('DOMContentLoaded', function() {
        initializePanel();
        initializeSidebar();
        initializeConsole();
        displayStaff();
      });
    </script>
  </body>
</html>
