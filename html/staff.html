<!-- staff.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content dynamically loaded here -->
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Staff Management</h1>
      <!-- Staff Table -->
      <table class="table mt-4">
        <thead class="thead-light">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Nationality</th>
            <th scope="col">Workforce</th>
          </tr>
        </thead>
        <tbody id="staff-entries">
          <!-- Dynamic staff entries will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Panel -->
    <div id="panel-wrapper">
      <!-- Panel content -->
    </div>

    <!-- Console Bar -->
    <div id="console-bar">
      <!-- Console messages will appear here -->
    </div>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="module" src="/js/staff.js"></script>
    <script type="module" src="/js/loadPanel.js"></script>
    <script type="module" src="/js/database/loadSidebar.js"></script>
    <script type="module" src="/js/console.js"></script>

    <script type="module">
      import { displayStaff } from '/js/staff.js';
      import { initializePanel } from '/js/loadPanel.js';
      import { initializeSidebar } from '/js/database/loadSidebar.js';
      import { initializeConsole } from '/js/console.js';

      document.addEventListener('DOMContentLoaded', function() {
        initializePanel();
        initializeSidebar();
        initializeConsole();
        displayStaff();
      });
    </script>
  </div>
</body>
</html>
