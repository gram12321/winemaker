<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content, e.g., navigation menu -->
    </div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Staff Management</h1>
      <div id="staff-container" class="mt-4">
        <!-- This is where the staff table or information will appear -->
      </div>
    </div>
  </div>

  <!-- Properly order JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Import necessary modules -->
  <script type="module" src="/js/console.js"></script>
  <script type="module" src="/js/database/loadSidebar.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>
  <script type="module" src="/js/staff.js"></script>
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { initializePanel } from '/js/loadPanel.js';
    import { displayStaff } from '/js/staff.js';
    import { initializeConsole } from '/js/console.js';

    document.addEventListener('DOMContentLoaded', function () {
      initializeSidebar();
      initializePanel();
      initializeConsole();
      displayStaff();

      
    });
  </script>
</body>
</html>
