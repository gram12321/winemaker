<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <link href="/css/style.css" rel="stylesheet">
      <link href="/css/overlay.css" rel="stylesheet">
      <link href="/css/buildings.css" rel="stylesheet">
      <link href="/css/console.css" rel="stylesheet">
      <link href="/css/finance.css" rel="stylesheet">
      <link href="/css/overlay.css" rel="stylesheet">
      <link href="/css/sidebar.css" rel="stylesheet">
      <link href="/css/taskbar.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <!-- Sidebar content dynamically loaded here -->
        </div>

        <!-- Main Content -->
        <div class="container text-center flex-grow-1" id="page-content-wrapper">
            <h1>Settings</h1>
            <form id="settings-form" class="mt-4">
                <div class="form-group">
                    <label for="time-format">Time Format:</label>
                    <select id="time-format" class="form-control">
                        <option value="12">12-hour (AM/PM)</option>
                        <option value="24">24-hour</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <input type="checkbox" id="show-console" />
                    <label for="show-console">Show Console</label>
                </div>
                <!-- New unit selection -->
                <div class="form-group mt-3">
                    <label for="land-unit">Land Unit:</label>
                    <select id="land-unit" class="form-control">
                        <option value="acres">Acres</option>
                        <option value="hectares">Hectares</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="enable-tutorials">Tutorial Messages:</label>
                    <div>
                        <input type="checkbox" id="enable-tutorials" />
                        <label for="enable-tutorials">Show tutorial messages</label>
                    </div>
                    <button type="button" class="btn btn-secondary mt-2" onclick="tutorialManager.resetTutorials()">
                        Reset Tutorial Progress
                    </button>
                </div>
                <button type="submit" class="btn btn-primary">Save Settings</button>
            </form>
            <p id="feedback" class="mt-2"></p>
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Scripts -->
    <script type="module" src="/js/settings.js"></script> 
    <script type="module" src="/js/loadPanel.js"></script> <!-- To load the task panel -->
    <script type="module" src="/js/database/loadSidebar.js"></script>
    <script type="module">
        import { initializeSidebar } from '/js/database/loadSidebar.js';
        import { initializePanel } from '/js/loadPanel.js';
        import { initializeConsole } from '/js/console.js';

        document.addEventListener('DOMContentLoaded', function () {
            initializePanel();    // Initialize task panel
            initializeSidebar();  // Initialize sidebar
            initializeConsole();  // Initialize console bar
        });
    </script>
</body>
</html>
