<!DOCTYPE html>
<html>
<head>
  <title>Game Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Welcome to the Game!</h1>
      <p>Start playing now.</p>
      <!-- Console Message Window -->
      <div class="console-output border mt-3 p-2" style="height: 200px; overflow-y: auto;"></div>
      
      <div class="text-center mt-4">
          <button id="add-money-btn" class="btn btn-success">Add $10,000</button>
          <button id="increment-day-btn" class="btn btn-info">Increment Day</button> <!-- New button -->
          <button id="save-company-info-btn" class="btn btn-primary">Save Company Info</button>
      </div>


      <!-- Add game-related HTML and scripts here -->
    </div>
  </div>

  <!-- Properly order JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Ensure init.js handles sidebar loading and player info updates -->
  <script type="module" src="/js/console.js"></script> <!-- Link to the console JS file -->
  <script type="module" src="/js/database/loadSidebar.js"></script> <!-- Link to the new sidebar initialization script -->
  <script type="module" src="/js/endDay.js"></script> <!-- Link to the endDay script -->
  <script type="module" src="/js/loadPanel.js"></script>
  <script type="module">

      import { addMoney, incrementDay } from '/js/endDay.js';
      import { saveCompanyInfo } from '/js/database/adminFunctions.js';
      import { initializePanel } from '/js/loadPanel.js';
      initializePanel();
      
      import { initializeSidebar } from '/js/database/loadSidebar.js'; // Ensure the correct path
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize the sidebar (this function will handle fetching and setting up the sidebar)
        initializeSidebar();

          document.getElementById('add-money-btn').addEventListener('click', function() {
              addMoney(10000); // Pass the monetary value directly
          });
          document.getElementById('increment-day-btn').addEventListener('click', incrementDay); // Link button
          document.getElementById('save-company-info-btn').addEventListener('click', saveCompanyInfo);
      });
  </script>
</body>
</html>
