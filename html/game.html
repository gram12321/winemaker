<!DOCTYPE html>
<html>
<head>
  <title>Game Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Welcome to the Game!</h1>
      <p>Start playing now.</p>
      <!-- Console Message Window -->
      <div class="console-output border mt-3 p-2" style="height: 200px; overflow-y: auto;"></div>
      
      <div class="text-center mt-4">
        <button id="add-money-btn" class="btn btn-success">Add $10,000</button>
        <button id="save-company-info-btn" class="btn btn-primary">Save Company Info</button>
      </div>

      <!-- Add game-related HTML and scripts here -->
    </div>
  </div>

  <!-- Properly order JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Ensure init.js handles sidebar loading and player info updates -->
  <script type="module" src="/js/console.js"></script> <!-- Link to the console JS file -->
  <script type="module" src="/js/loadSidebar.js"></script> <!-- Link to the new sidebar initialization script -->
  <script type="module" src="/js/endDay.js"></script> <!-- Link to the endDay script -->

  <script type="module">
    import { initializeSidebar } from '/js/loadSidebar.js';
    import { addMoney } from '/js/endDay.js';
    import { saveCompanyInfo } from '/js/loadsave.js'; // Import from the newly created file

    document.addEventListener('DOMContentLoaded', function() {
      fetch('/html/sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-wrapper').innerHTML = data;
          initializeSidebar();
        });

      document.getElementById('add-money-btn').addEventListener('click', addMoney);
      document.getElementById('save-company-info-btn').addEventListener('click', saveCompanyInfo); // Save button event listener
    });
  </script>
</body>
</html>
