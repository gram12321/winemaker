<!DOCTYPE html>
<html>
<head>
  <title>Game Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/variables.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/overlay.css" rel="stylesheet">
  <link href="/css/buildings.css" rel="stylesheet">
  <link href="/css/console.css" rel="stylesheet">
  <link href="/css/finance.css" rel="stylesheet">
  <link href="/css/overlay.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
  <link href="/css/taskbar.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Welcome to the Game!</h1>
      <p>Start playing now.</p>

      <div class="text-center mt-4">
          <button id="add-money-btn" class="btn btn-success">Add $1.000.000 â‚¬</button>
          <button id="increment-week-btn" class="btn btn-info">Increment Week</button> 
          <button id="save-company-info-btn" class="btn btn-primary">Save Company Info</button>
      </div>
    </div>
  </div>

  <!-- Properly order JS dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Import necessary modules -->

  <script type="module" src="/js/console.js"></script>
  <script type="module" src="/js/database/loadSidebar.js"></script>
  <script type="module" src="/js/endDay.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <script type="module">

      import { incrementWeek } from '/js/endDay.js'; 
      import { saveCompanyInfo } from '/js/database/adminFunctions.js';
      import { initializeSidebar } from '/js/database/loadSidebar.js';
      import { initializePanel } from '/js/loadPanel.js';
      import { initializeConsole } from '/js/console.js';
    import { addTransaction} from '/js/finance.js';
    import {setupStaffWagesRecurringTransaction} from '/js/staff.js';
    import { showBuildingOverlay } from '/js/overlays/buildingOverlay.js';

      document.addEventListener('DOMContentLoaded', function () {
          initializePanel();
          initializeSidebar();
          initializeConsole();
        // Setop initial staff wage. Hereafter use updateWagesAndRecurringTransaction (in staff.js) to make any change to staff wagesCall this function during initialization of the game or after adding staff
        setupStaffWagesRecurringTransaction();

        document.getElementById('add-money-btn').addEventListener('click', () => {
            addTransaction('Income', 'Manual Money Addition', 1000000);
        });
          document.getElementById('increment-week-btn').addEventListener('click', incrementWeek);  
          document.getElementById('save-company-info-btn').addEventListener('click', saveCompanyInfo);
      });
  </script>
  <!-- Building Detail Overlay -->
  <div id="buildingOverlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <div id="building-details"></div>
    </div>
  </div>

  <!-- Hire Staff Overlay -->
  <div id="hireStaffOverlay" class="overlay" style="display: none;">
    <div class="overlay-content text-center">
      <span id="closeHireStaffOverlay" class="close-btn">&times;</span>
      <h3>Hire Staff</h3>
      <!-- Additional content for hiring staff will go here -->
    </div>
  </div>

  <!-- Farmland Detail Overlay -->
  <div id="farmlandOverlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <div id="farmland-details"></div>
    </div>
  </div>

    <!-- Resource Info Overlay -->
    <div id="resourceInfoOverlay" class="overlay" style="display: none;">
      <div id="resource-details" class="overlay-content">
        <!-- Resource details will be dynamically inserted here -->
      </div>
    </div>

  </body>
</html>
