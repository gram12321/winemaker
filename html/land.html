<!-- land.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Farmland</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content dynamically loaded here -->
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Farmland</h1>
      <!-- Buy Land Button -->
      <button id="buy-land-btn" class="btn btn-success mt-3">Buy Land</button>

      <!-- Collapsible Farmland List -->
      <div class="accordion mt-4" id="farmlandAccordion">
        <div id="farmland-entries">
          <!-- Dynamic farmland entries will be populated here -->
        </div>
      </div>
    </div>

    <!-- Buy Land Overlay -->

    <div id="buyLandOverlay" class="overlay" style="display: none;">
      <div class="overlay-content">
        <span id="closeOverlay" class="close-btn">&times;</span>
        <h2>Available Farmlands</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Field Name</th>
              <th>Country</th>
              <th>Region</th>
              <th>Size</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="farmland-options">
            <!-- Dynamic farmland rows will be inserted here -->
          </tbody>
        </table>
      </div>
    </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <!-- Sidebar Initialization Script -->
  <script type="module" src="/js/database/loadSidebar.js"></script>

  <!-- Custom Overlay Script -->
  <script type="module" src="/js/overlays/buyLandOverlay.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { displayOwnedFarmland, buyLand } from '/js/farmland.js';
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { initializePanel } from '/js/loadPanel.js';
    import { initializeConsole } from '/js/console.js';

    document.addEventListener('DOMContentLoaded', function() {
      initializePanel();
      initializeSidebar();
      initializeConsole();
      displayOwnedFarmland();
    });
  </script>
</body>
</html>
