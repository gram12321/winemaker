<!-- land.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Farmland</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content dynamically loaded here -->
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Farmland</h1>
      <!-- Buy Land Button -->
      <button id="buy-land-btn" class="btn btn-success mt-3">Buy Land</button>

      <!-- Farmland Table -->
      <table class="table mt-4">
        <thead class="thead-light">
          <tr>
            <th scope="col">Farmland</th>
            <th scope="col">Field Name</th>
            <th scope="col">Country/Region</th>
            <th scope="col">Size</th>
            <th scope="col">Crop</th>
            <th scope="col">Planting Options</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="farmland-entries">
          <!-- Dynamic farmland entries will be populated here -->
        </tbody>
      </table>
    </div>

    <!-- Buy Land Overlay -->
    <div id="buyLandOverlay" class="overlay" style="display: none;">
      <div class="overlay-content">
        <span id="closeBuyLandOverlay" class="close-btn">&times;</span>
        <h2>Available Farmlands</h2>
        <!-- Table will be dynamically generated here by JavaScript -->
        <div id="farmland-table-container"></div>
      </div>
    </div>

    <!-- Farmland Overlay -->
    <div id="farmlandOverlay" class="overlay" style="display: none;">
      <div class="overlay-content text-center">
        <span id="closeFarmlandOverlay" class="close-btn">&times;</span>
        <div id="farmland-details"></div>
      </div>
    </div>

    <script type="module" src="/js/overlays/farmlandOverlay.js"></script>

    <!-- JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/loadPanel.js"></script>

    <!-- Sidebar Initialization Script -->
    <script type="module" src="/js/database/loadSidebar.js"></script>

    <!-- Custom Overlay Script -->
    <script type="module" src="/js/settings.js"></script>
    <script type="module" src="/js/overlays/buyLandOverlay.js"></script>

    <!-- Custom JavaScript -->
    <script type="module">
      import { displayOwnedFarmland, buyLand } from '/js/farmland.js';
      import { initializeSidebar } from '/js/database/loadSidebar.js';
      import { initializePanel } from '/js/loadPanel.js';
      import { initializeConsole } from '/js/console.js';

      document.addEventListener('DOMContentLoaded', function() {
        initializePanel();
        initializeSidebar();
        initializeConsole();
        displayOwnedFarmland();

        // Add event listeners for close buttons
        document.getElementById('closeBuyLandOverlay').addEventListener('click', function() {
          document.getElementById('buyLandOverlay').style.display = 'none';
        });

        document.getElementById('closeFarmlandOverlay').addEventListener('click', function() {
          document.getElementById('farmlandOverlay').style.display = 'none';
        });
      });
    </script>
  </body>
</html>
