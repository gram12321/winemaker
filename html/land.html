<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Farmland</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Farmland</h1>

      <!-- Buy Land Button -->
      <button id="buy-land-btn" class="btn btn-success mt-3 mb-3">Buy Land</button>

      <!-- Table to display farmland instances -->
      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Country</th>
              <th>Region</th>
              <th>Acres</th>
              <th>Planted Resource</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="farmland-table-body">
            <!-- Farmland rows will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { displayOwnedFarmland, buyLand, plantField } from '/js/farmland.js';
    import { initializeSidebar } from '/js/database/loadSidebar.js';

    document.addEventListener('DOMContentLoaded', function () {
      // Load and initialize the sidebar
      fetch('/html/sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-wrapper').innerHTML = data;
          initializeSidebar();
        });

      // Buy Land Button Event
      const buyLandButton = document.getElementById('buy-land-btn');
      if (buyLandButton) {
        buyLandButton.addEventListener('click', buyLand);
      }

      // Display existing farmland data
      displayOwnedFarmland();
    });
  </script>
</body>
</html>
