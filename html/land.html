<!DOCTYPE html>
<html>
<head>
  <title>Game Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Farmland</h1>
      <!-- Buy Land Button -->
      <button id="buy-land-btn" class="btn btn-success mt-3">Buy Land</button>
      
      <!-- Table to display farmland instances -->
      <table id="farmland-table" class="table table-striped mt-4">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Country</th>
            <th>Region</th>
            <th>Acres</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <!-- Sidebar Initialization Script -->
  <script type="module" src="/js/database/loadSidebar.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import {displayOwnedFarmland, buyLand} from '/js/farmland.js';


    document.addEventListener('DOMContentLoaded', function() {
      // Initialize sidebar
      fetch('/html/sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-wrapper').innerHTML = data;
          initializeSidebar();
        });

      const farmlandTableBody = document.querySelector('#farmland-table tbody');
      const buyLandButton = document.getElementById('buy-land-btn');

      // Load farmland instances from localStorage
      displayOwnedFarmland();

      if (buyLandButton) {
        buyLandButton.addEventListener('click', buyLand);
      }
    });

  </script>
</body>
</html>
