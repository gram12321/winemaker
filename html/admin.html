<!DOCTYPE html>
<html>
<head>
  <title>Admin</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Admin page</h1>
      <div class="text-center mt-4">
        <button id="clear-storage-btn" class="btn btn-danger">Clear Local Storage</button>
        <button id="clear-firestore-btn" class="btn btn-warning">Clear Firestore</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <script type="module">
    
    import { clearLocalStorage, clearFirestore } from '/js/database/adminFunctions.js'; // Import functions from adminFunctions.js
    import { initializeSidebar } from '/js/database/loadSidebar.js'; // Ensure the correct path
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize the sidebar (this function will handle fetching and setting up the sidebar)
      initializeSidebar();

      // Attach event listeners
      document.getElementById('clear-storage-btn').addEventListener('click', clearLocalStorage);
      document.getElementById('clear-firestore-btn').addEventListener('click', clearFirestore);
    });
  </script>
</body>
</html>
