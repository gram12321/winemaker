<!-- finance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Finance Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
      <!-- Sidebar content dynamically loaded here -->
    </div>
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Finance Management</h1>

      <!-- Cash Flow Section -->
      <section id="cash-flow">
        <h2>Cash Flow</h2>
        <!-- The table will now use styles from style.css -->
        <table id="cash-flow-table" class="table table-bordered table-hover table-sm">
          <thead class="thead-dark">
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Description</th>
              <th>Amount (€)</th>
              <th>Balance (€)</th> <!-- New Balance column header -->
            </tr>
          </thead>
          <tbody>
            <!-- Cash flow items will be dynamically inserted here -->
          </tbody>
        </table>
      </section>

      <!-- Income Statement Section -->
      <section id="income-statement">
        <h2>Income Statement</h2>
        <div id="weekly-income-statement">
          <p>Weekly Income: <span id="weekly-income">0</span></p>
          <p>Weekly Expenses: <span id="weekly-expenses">0</span></p>
          <p>Net Income: <span id="net-income">0</span></p>
        </div>
      </section>

      <!-- Placeholder for Balance Sheet -->
      <section id="balance-sheet">
        <h2>Balance Sheet</h2>
        <p>Coming Soon</p>
      </section>
    </div>

    <!-- Panel -->
    <div id="panel-wrapper">
      <!-- Panel content dynamically loaded here -->
    </div>

    <!-- Console -->
    <div id="console-bar">
      <!-- Console content dynamically loaded here -->
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Module scripts for functionality -->
  <script type="module" defer src="/js/loadPanel.js"></script>
  <script type="module" defer src="/js/database/loadSidebar.js"></script>
  <script type="module" defer src="/js/settings.js"></script>
  <script type="module" defer src="/js/console.js"></script>
  <script type="module" defer src="/js/finance.js"></script> <!-- Ensure finance.js is deferred -->

  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { initializePanel } from '/js/loadPanel.js';
    import { initializeConsole } from '/js/console.js';

    document.addEventListener('DOMContentLoaded', function() {
      initializePanel();
      initializeSidebar();
      initializeConsole();
    });
  </script>
</body>
</html>
