<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Winery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Winery</h1>

      <!-- Winery Processes -->
      <div class="accordion" id="wineryProcesses">
        <!-- Crushing Grapes -->
        <div class="card">
          <div class="card-header" id="headingCrush">
            <h2 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCrush">
                Crushing Grapes
              </button>
            </h2>
          </div>
          <div id="collapseCrush" class="collapse show" data-parent="#wineryProcesses">
            <div class="card-body d-flex">
              <!-- Player Inventory Section -->
              <div class="pr-4" style="min-width: 200px;">
                <h4>Grapes in Inventory</h4>
                <ul class="list-group" id="crush-inventory-list">
                  <!-- Inventory items will be populated here dynamically -->
                </ul>
              </div>
              <!-- Crushing Content Section -->
              <div class="flex-grow-1">
                <h4>Crushing</h4>
                <select class="form-control mb-2" id="crush-resource-select">
                  <!-- Options will be populated dynamically -->
                </select>
                <button class="btn btn-primary mb-2" id="crush-grapes-btn">Start Crushing</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Fermentation -->
        <div class="card">
          <div class="card-header" id="headingFermentation">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFermentation">
                Fermentation
              </button>
            </h2>
          </div>
          <div id="collapseFermentation" class="collapse" data-parent="#wineryProcesses">
            <div class="card-body d-flex">
              <!-- Must Inventory Section -->
              <div class="pr-4" style="min-width: 200px;">
                <h4>Must in Inventory</h4>
                <ul class="list-group" id="fermentation-inventory-list">
                  <!-- Must items will be populated here dynamically -->
                </ul>
              </div>

              <!-- Fermentation Content Section -->
              <div class="flex-grow-1">
                <h4>Fermenting</h4>
                <select class="form-control mb-2" id="ferment-resource-select">
                  <!-- Options will be populated dynamically -->
                </select>
                <button class="btn btn-primary mb-2" id="fermentation-btn">Start Fermentation</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Spawn Dummy Task Button -->
      <button id="spawn-dummy-task-btn" class="btn btn-secondary my-3">Spawn Dummy Task</button>

      <!-- Overall Progress Section -->
      <div class="my-4">
        <h3>Overall Progress</h3>
        <div class="progress">
          <div id="overall-progress" class="progress-bar bg-info" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>

      <!-- Console Output -->
      <div class="console-output border mt-3 p-2" style="height: 200px; overflow-y: auto;" id="console-output">
        <!-- Console messages will be appended here dynamically -->
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { addConsoleMessage } from '/js/console.js';
    import { inventoryInstance } from '/js/resource.js';
    import { grapeCrushing, fermentMust } from '/js/wineprocessing.js';
    import { Task } from '/js/loadPanel.js';  // Import the spawnTask function
    import { loadTasks, saveTask } from '/js/database/adminFunctions.js';

    const totalProcesses = 2; 
    let completedProcesses = 0;

    function populateCrushInventoryList() {
      const crushInventoryList = document.getElementById('crush-inventory-list');
      crushInventoryList.innerHTML = ''; 

      inventoryInstance.items.forEach(item => {
        if (item.state === 'Grapes') {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.textContent = `${item.resource.name}: ${item.amount} available`;
          crushInventoryList.appendChild(listItem);
        }
      });
    }

    function populateFermentationInventoryList() {
      const fermentationList = document.getElementById('fermentation-inventory-list');
      fermentationList.innerHTML = ''; 

      inventoryInstance.items.forEach(item => {
        if (item.state === 'Must') {
          const listItem = document.createElement('li');
          listItem.className = 'list-group-item';
          listItem.textContent = `${item.resource.name}: ${item.amount} available`;
          fermentationList.appendChild(listItem);
        }
      });
    }

    function populateFermentResourceSelect() {
      const selectElement = document.getElementById('ferment-resource-select');
      selectElement.innerHTML = ''; 
      inventoryInstance.items.forEach(item => {
        if (item.state === 'Must') {
          const option = document.createElement('option');
          option.value = item.resource.name;
          option.textContent = `${item.resource.name} (${item.amount} available)`;
          selectElement.appendChild(option);
        }
      });
    }

    function populateResourceSelect() {
      const selectElement = document.getElementById('crush-resource-select');
      selectElement.innerHTML = ''; 

      inventoryInstance.items.forEach(item => {
        if (item.state === 'Grapes') {
          const option = document.createElement('option');
          option.value = item.resource.name;
          option.textContent = `${item.resource.name} (${item.amount} available)`;
          selectElement.appendChild(option);
        }
      });
    }

    function updateOverallProgress() {
      const progress = (completedProcesses / totalProcesses) * 100;
      const progressBar = document.getElementById('overall-progress');
      progressBar.style.width = `${progress}%`;
      progressBar.setAttribute('aria-valuenow', progress);
      addConsoleMessage(`Overall progress: ${progress.toFixed(2)}%`);
    }

    document.addEventListener('DOMContentLoaded', function () {
      populateCrushInventoryList();
      populateFermentationInventoryList();
      populateResourceSelect();
      populateFermentResourceSelect();
      
      fetch('/html/sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-wrapper').innerHTML = data;
          initializeSidebar();
        });

      document.getElementById('crush-grapes-btn').addEventListener('click', function() {
        const selectedResource = document.getElementById('crush-resource-select').value;

        if (selectedResource) {
          // Log the initiation of the task
          addConsoleMessage(`Crushing task started for ${selectedResource}.`);

          // Generate a unique task ID
          const taskId = `CrushingGrapes-${Date.now()}`;

          // Directly create and add the task
          const taskInfo = {
            taskName: "Crushing Grapes",
            resourceName: selectedResource,
            conditionProbability: 0.9, // You can adjust this if needed
            taskId: taskId // Add taskId to the taskInfo
          };

          // Save the task including the taskId
          saveTask(taskInfo);

          // Create a new Task instance with the taskId
          const task = new Task(
            taskInfo.taskName,
            () => grapeCrushing(taskInfo.resourceName),
            () => {
              const isConditionMet = Math.random() > taskInfo.conditionProbability;
              if (isConditionMet) {
                addConsoleMessage(`Crushing task completed for ${taskInfo.resourceName}.`);
              } else {
                addConsoleMessage(`Crushing task not yet fulfilled for ${taskInfo.resourceName}.`);
              }
              return isConditionMet;
            },
            taskId // Pass the taskId to the Task constructor
          );

          // Update the UI elements (Not relevant after task is done in task panel)
          //populateCrushInventoryList();
          //populateResourceSelect();
          //populateFermentationInventoryList();
          //populateFermentResourceSelect();
        } else {
          addConsoleMessage('No resource selected for crushing.');
        }
      });

      document.getElementById('fermentation-btn').addEventListener('click', function() {
        const selectedResource = document.getElementById('ferment-resource-select').value;
        if (selectedResource) {
          fermentMust(selectedResource); 
          completedProcesses += 1;
          updateOverallProgress();
          populateFermentationInventoryList();
          populateFermentResourceSelect();
        } else {
          addConsoleMessage('No resource selected for fermentation.');
        }
      });

      document.getElementById('spawn-dummy-task-btn').addEventListener('click', function() {
          const grapeResource = inventoryInstance.items.find(item => item.state === 'Grapes' && item.amount > 0);
          if (grapeResource) {
              const taskInfo = {
                  taskName: "Crushing Grapes",
                  resourceName: grapeResource.resource.name,
                  conditionProbability: 0.9 // Store conditions as needed
              };
              saveTask(taskInfo);

              new Task(
                  taskInfo.taskName,
                  () => grapeCrushing(taskInfo.resourceName),
                  () => Math.random() > taskInfo.conditionProbability
              );
              addConsoleMessage('A dummy task has been spawned.');
          } else {
              addConsoleMessage('No grapes available for crushing.');
          }
      });
      });

  </script>
</body>
</html>
