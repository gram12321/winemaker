<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Winery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>
    
    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Winery</h1>
      
      <!-- Winery Processes -->
      <div class="accordion mt-5" id="wineryProcesses">

        <!-- Crushing Grapes -->
        <div class="card">
          <div class="card-header" id="headingCrush">
            <h2 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCrush" aria-expanded="true" aria-controls="collapseCrush">
                Crushing Grapes
              </button>
            </h2>
          </div>
          <div id="collapseCrush" class="collapse show" aria-labelledby="headingCrush" data-parent="#wineryProcesses">
            <div class="card-body">
              <button class="btn btn-primary mb-2" id="crush-grapes-btn">Start Crushing</button>
              <div class="progress">
                <div id="crush-grapes-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- Fermentation -->
        <div class="card">
          <div class="card-header" id="headingFermentation">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFermentation" aria-expanded="false" aria-controls="collapseFermentation">
                Fermentation
              </button>
            </h2>
          </div>
          <div id="collapseFermentation" class="collapse" aria-labelledby="headingFermentation" data-parent="#wineryProcesses">
            <div class="card-body">
              <button class="btn btn-primary mb-2" id="fermentation-btn">Start Fermentation</button>
              <div class="progress">
                <div id="fermentation-progress" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
        </div>

        <!-- More processes can be added similarly here... -->

      </div>

      <!-- Console Output -->
      <div class="console-output border mt-3 p-2" style="height: 200px; overflow-y: auto;"></div>
    </div>
  </div>
  
  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  
  <!-- Sidebar Initialization Script -->
  <script type="module" src="/js/database/loadSidebar.js"></script>
  
  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { addConsoleMessage } from '/js/console.js';

    function updateProgress(progressId, amount) {
      const progressBar = document.getElementById(progressId);
      let currentProgress = parseInt(progressBar.getAttribute('aria-valuenow'), 10);
      currentProgress += amount;
      if (currentProgress > 100) currentProgress = 100; // Ensure it doesn't exceed 100%
      progressBar.style.width = `${currentProgress}%`;
      progressBar.setAttribute('aria-valuenow', currentProgress);
    }

    document.addEventListener('DOMContentLoaded', function () {
      // Initialize sidebar
      fetch('/html/sidebar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('sidebar-wrapper').innerHTML = data;
            initializeSidebar();
          });

      document.getElementById('crush-grapes-btn').addEventListener('click', function() {
        addConsoleMessage('Crushing Grapes process started.');
        updateProgress('crush-grapes-progress', 20); // Simulate updating progress
      });

      document.getElementById('fermentation-btn').addEventListener('click', function() {
        addConsoleMessage('Fermentation process started.');
        updateProgress('fermentation-progress', 20); // Simulate updating progress
      });

      // Add more event listeners for other processes...
    });
  </script>
</body>
</html>
