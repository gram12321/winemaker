<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Winery</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
    </div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Winery</h1>

      <!-- Winery Processes -->
      <div class="accordion" id="wineryProcesses">
        <!-- Crushing Grapes -->
        <div class="card">
          <div class="card-header" id="headingCrush">
            <h2 class="mb-0">
              <button class="btn btn-link" data-toggle="collapse" data-target="#collapseCrush">
                Crushing Grapes
              </button>
            </h2>
          </div>
          <div id="collapseCrush" class="collapse show" data-parent="#wineryProcesses">
            <div class="card-body d-flex">
              <!-- Player Inventory Section -->
              <div class="pr-4" style="min-width: 200px;">
                <h4>Grapes in Inventory</h4>
                <ul class="list-group" id="crush-inventory-list">
                  <!-- Inventory items will be populated here dynamically -->
                </ul>
              </div>
              <!-- Crushing Content Section -->
              <div class="flex-grow-1">
                <h4>Crushing</h4>
                <select class="form-control mb-2" id="crush-resource-select">
                  <!-- Options will be populated dynamically -->
                </select>
                <button class="btn btn-primary mb-2" id="crush-grapes-btn">Start Crushing</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Fermentation -->
        <div class="card">
          <div class="card-header" id="headingFermentation">
            <h2 class="mb-0">
              <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFermentation">
                Fermentation
              </button>
            </h2>
          </div>
          <div id="collapseFermentation" class="collapse" data-parent="#wineryProcesses">
            <div class="card-body d-flex">
              <!-- Must Inventory Section -->
              <div class="pr-4" style="min-width: 200px;">
                <h4>Must in Inventory</h4>
                <ul class="list-group" id="fermentation-inventory-list">
                  <!-- Must items will be populated here dynamically -->
                </ul>
              </div>

              <!-- Fermentation Content Section -->
              <div class="flex-grow-1">
                <h4>Fermenting</h4>
                <select class="form-control mb-2" id="ferment-resource-select">
                  <!-- Options will be populated dynamically -->
                </select>
                <button class="btn btn-primary mb-2" id="fermentation-btn">Start Fermentation</button>
              </div>
            </div>
          </div>
        </div>
      </div>





      <!-- Console Output -->
      <div class="console-output border mt-3 p-2" style="height: 200px; overflow-y: auto;" id="console-output">
        <!-- Console messages will be appended here dynamically -->
      </div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { addConsoleMessage } from '/js/console.js';
    import { inventoryInstance } from '/js/resource.js';
    import { grapeCrushing, fermentMust } from '/js/wineprocessing.js';
    import { Task } from '/js/loadPanel.js';  // Import the spawnTask function
    import { loadTasks, saveTask, activeTasks } from '/js/database/adminFunctions.js';
    import { initializePanel } from '/js/loadPanel.js';
    initializePanel();



    function populateCrushInventoryList() {
        const crushInventoryList = document.getElementById('crush-inventory-list');
        crushInventoryList.innerHTML = ''; 

        inventoryInstance.items.forEach(item => {
            if (item.state === 'Grapes') {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `<strong>${item.resource.name}, ${item.vintage}</strong> - ${item.quality}, ${item.amount}`;
                crushInventoryList.appendChild(listItem);
            }
        });
    }

    function populateFermentationInventoryList() {
        const fermentationList = document.getElementById('fermentation-inventory-list');
        fermentationList.innerHTML = ''; 

        inventoryInstance.items.forEach(item => {
            if (item.state === 'Must') {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `<strong>${item.resource.name}, ${item.vintage}</strong> - ${item.quality}, ${item.amount}`;
                fermentationList.appendChild(listItem);
            }
        });
    }

    function populateFermentResourceSelect() {
        const selectElement = document.getElementById('ferment-resource-select');
        selectElement.innerHTML = ''; 
        inventoryInstance.items.forEach(item => {
            if (item.state === 'Must') {
                const option = document.createElement('option');
                option.value = item.resource.name;
                option.textContent = `${item.resource.name}, ${item.vintage} - ${item.quality}, ${item.amount}`;
                selectElement.appendChild(option);
            }
        });
    }

    function populateResourceSelect() {
        const selectElement = document.getElementById('crush-resource-select');
        selectElement.innerHTML = ''; 

        inventoryInstance.items.forEach(item => {
            if (item.state === 'Grapes') {
                const option = document.createElement('option');
                option.value = item.resource.name;
                option.textContent = `${item.resource.name}, ${item.vintage} - ${item.quality}, ${item.amount}`;
                selectElement.appendChild(option);
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function () {
      populateCrushInventoryList();
      populateFermentationInventoryList();
      populateResourceSelect();
      populateFermentResourceSelect();
      
      
        // Initialize the sidebar (this function will handle fetching and setting up the sidebar)
        initializeSidebar();

      // Update the event listener in winery.html

      document.getElementById('crush-grapes-btn').addEventListener('click', function() {
        const selectedResource = document.getElementById('crush-resource-select').value;

        if (selectedResource) {
          const resource = inventoryInstance.items.find(
            item => item.resource.name === selectedResource && item.state === 'Grapes'
          );

          if (resource) {
            console.log(`Checking for existing tasks for resource: ${selectedResource}, state: Grapes, vintage: ${resource.vintage}, quality: ${resource.quality}`);

            // Include other unique identifiers as necessary, such as vintage and quality
            const isTaskAlreadyActive = activeTasks.some(task => {
              console.log(`Active Task - Name: ${task.taskName}, Resource: ${task.resourceName}, State: ${task.resourceState}, Vintage: ${task.vintage}, Quality: ${task.quality}`);
              return task.taskName === "Crushing Grapes" &&
                     task.resourceName === selectedResource &&
                     task.resourceState === 'Grapes' &&
                     task.vintage === resource.vintage && // Assuming vintage is part of resource
                     task.quality === resource.quality;   // Assuming quality is part of resource
            });

            if (!isTaskAlreadyActive) {
                const task = new Task(
                    "Crushing Grapes",
                    () => grapeCrushing(selectedResource),
                    undefined,
                    resource.amount,
                    selectedResource, // resourceName
                    'Grapes',         // resourceState
                    resource.vintage, // vintage
                    resource.quality  // quality
                );

                const taskInfo = {
                    taskName: task.taskName,
                    resourceName: selectedResource,
                    resourceState: 'Grapes',
                    vintage: resource.vintage,
                    quality: resource.quality,
                    taskId: task.taskId,
                    workTotal: resource.amount
                };

                saveTask(taskInfo);
                activeTasks.push(task);  // Add task to activeTasks array
                addConsoleMessage(`Crushing task started for ${selectedResource}.`);
            } else {
              addConsoleMessage(`A Crushing task for ${selectedResource}, ${resource.vintage} is already active.`);

            }
          } else {
            addConsoleMessage(`The resource ${selectedResource} is not available.`);
          }
        } else {
          addConsoleMessage('No resource selected for crushing.');
        }
      });
      });
  </script>
</body>
</html>
