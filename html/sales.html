<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Farmland</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Sales</h1>

      
    </div>
  </div>

  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from '/js/database/loadSidebar.js';

    document.addEventListener('DOMContentLoaded', function () {
      // Load and initialize the sidebar
      fetch('/html/sidebar.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('sidebar-wrapper').innerHTML = data;
          initializeSidebar();
        });
    });
  </script>
</body>
</html>
