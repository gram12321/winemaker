<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Page - Sales</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h1>Sales</h1>

      <!-- Wine Cellar Inventory Section -->
      <section class="my-4">
        <h3>Wine Cellar Inventory</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Resource</th>
              <th>Amount</th>
              <th>Quality</th>
              <th>Status</th>
              <th>Action</th> <!-- added a new header for actions -->
            </tr>
          </thead>
          <tbody id="winecellar-table-body">
            <!-- Wine Cellar resources will be dynamically populated here -->
          </tbody>
        </table>
      </section>

      <!-- Wine Orders Section -->
      <section class="my-4">
        <h3>Wine Orders</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Resource</th>
              <th>Vintage</th>
              <th>Quality</th>
              <th>Quantity</th>
              <th>Offered Price</th>
            </tr>
          </thead>
          <tbody id="wine-orders-table-body">
            <!-- Wine orders will be dynamically populated here -->
          </tbody>
        </table>
      </section>
      
    </div>
  </div>


  
  <!-- JavaScript libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/js/loadPanel.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">

    import { inventoryInstance, displayInventory } from '/js/resource.js'; // import sellWines from resource.js
    import { sellWines} from '/js/sales.js'; // import sellWines from endDay.js'
    import { formatNumber } from '/js/utils.js';
    import { initializeSidebar } from '/js/database/loadSidebar.js';
    import { initializePanel } from '/js/loadPanel.js';
    import { initializeConsole } from '/js/console.js'; // Import the console initializer

    
    document.addEventListener('DOMContentLoaded', function () {
      initializePanel();
      initializeSidebar();
      initializeConsole();
          // Display only the Wine Cellar Inventory with Sell buttons
          displayInventory(inventoryInstance, ['winecellar-table-body'], true);
       
    });

    import { loadWineOrders } from '/js/database/adminFunctions.js'; // Ensure correct import path

    function displayWineOrders() {
      const wineOrdersTableBody = document.getElementById('wine-orders-table-body');
      wineOrdersTableBody.innerHTML = ''; // Clear existing rows

      const wineOrders = loadWineOrders();

      wineOrders.forEach(order => {
        const row = document.createElement('tr');
        const qualityText = `${order.quality.toFixed(2)}`; // Format quality to display if needed

        row.innerHTML = `
          <td>${order.resourceName}</td>
          <td>${order.vintage}</td>
          <td>${qualityText}</td>
          <td>${order.quantity}</td>
          <td>â‚¬${formatNumber(order.wineOrderPrice, 2)}</td> <!-- Use formatNumber to display the price -->
        `;

        wineOrdersTableBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      // Initialize other components as required
      displayWineOrders(); // Call the function to display wine orders
    });
    
  </script>
  
</body>
</html>
