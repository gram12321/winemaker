<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Page - Buildings</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h3>Buildings</h3>
      <div class="card-deck">

        <!-- Tool Shed Card -->
        <div class="card mb-4 shadow-sm unbuilt-card" id="tool-shed-card">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Tool Shed (Level 1)</h4>
          </div>
          <div class="card-body">
            <div style="margin-bottom: 10px;">
              <!-- Icon placed above other details -->
              <img src="/assets/icon/menu/toolshed.webp" alt="Tool Shed Icon" class="card-img-top" style="width: 50px; height: auto; display: block; margin: 0 auto;">
            </div>
            <ul class="list-unstyled mt-3 mb-4 text-left">
              <li><strong>Upgrade Cost:</strong> 1000€</li>
              <li><strong>Capacity per Level:</strong> 10</li>
              <li><strong>Building Effects:</strong> No special effects</li>
            </ul>
            <button class="btn btn-success" id="build-tool-shed-btn">Build Tool Shed</button>
          </div>
        </div>

        <!-- Warehouse Card -->
        <div class="card mb-4 shadow-sm unbuilt-card" id="warehouse-card">
          <div class="card-header">
            <h4 class="my-0 font-weight-normal">Warehouse (Level 1)</h4>
          </div>
          <div class="card-body">
            <div style="margin-bottom: 10px;">
              <img src="/assets/icon/menu/warehouse.webp" alt="Warehouse Icon" class="card-img-top" style="width: 50px; height: auto; display: block; margin: 0 auto;">
            </div>
            <ul class="list-unstyled mt-3 mb-4 text-left">
              <li><strong>Upgrade Cost:</strong> 1500€</li>
              <li><strong>Storage per Level:</strong> 10</li>
              <li><strong>Building Effects:</strong> No special effects</li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Overlay for buildings -->
  <div id="buildingOverlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <span class="close-btn" onclick="hideBuildingOverlay()">&times;</span>
      <div id="building-details"></div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JavaScript -->
  <script type="module">
    import { initializeSidebar } from "/js/database/loadSidebar.js";
    import { initializePanel } from "/js/loadPanel.js";
    import { initializeConsole } from "/js/console.js";

    document.addEventListener('DOMContentLoaded', function() {
      initializeSidebar();
      initializePanel();
      initializeConsole();

      document.getElementById('build-tool-shed-btn').addEventListener('click', function() {
        import('/js/buildings.js').then(module => {
          module.buildToolShed();
        });
      });

      // Initial UI update
      import('/js/buildings.js').then(module => {
        module.updateUI();
      });
    });

    function hideBuildingOverlay() {
      const overlay = document.getElementById('buildingOverlay');
      overlay.style.display = 'none';
    }
  </script>
</body>
</html>
