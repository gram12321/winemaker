<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Page - Buildings</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/overlay.css" rel="stylesheet">
  <link href="/css/buildings.css" rel="stylesheet">
  <link href="/css/console.css" rel="stylesheet">
  <link href="/css/finance.css" rel="stylesheet">
  <link href="/css/overlay.css" rel="stylesheet">
  <link href="/css/sidebar.css" rel="stylesheet">
  <link href="/css/taskbar.css" rel="stylesheet">
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h3>Buildings</h3>
      <div class="row">
        <!-- Tool Shed Card -->
        <div class="col-md-6">
          <div class="building-card">
            <div class="icon" style="background-image: url('/assets/icon/menu/toolshed.webp');"></div>
            <div class="details building-details" data-building-name="Tool Shed">
              <!-- Building details will be updated dynamically -->
            </div>
          </div>
          <button class="btn btn-success build-button" data-building-name="Tool Shed">Build</button>
          <button class="btn btn-secondary upgrade-button" data-building-name="Tool Shed" disabled>Upgrade</button>
        </div>

        <!-- Warehouse Card -->
        <div class="col-md-6">
          <div class="building-card">
            <div class="icon" style="background-image: url('/assets/icon/menu/warehouse.webp');"></div>
            <div class="details building-details" data-building-name="Warehouse">
              <!-- Building details will be updated dynamically -->
            </div>
          </div>
          <button class="btn btn-success build-button" data-building-name="Warehouse">Build</button>
          <button class="btn btn-secondary upgrade-button" data-building-name="Warehouse" disabled>Upgrade</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Building Overlay -->
  <div id="buildingOverlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <span class="close-btn" onclick="hideBuildingOverlay()">Ã—</span>
      <div id="building-details"></div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script type="module">
      import { initializeSidebar } from "/js/database/loadSidebar.js";
      import { initializePanel } from "/js/loadPanel.js";
      import { initializeConsole } from "/js/console.js";
      import { hideBuildingOverlay } from "/js/overlays/buildingOverlay.js";
      import { buildBuilding, updateBuildingCards } from "/js/buildings.js";
      import { loadBuildings } from '/js/database/adminFunctions.js';

      window.hideBuildingOverlay = hideBuildingOverlay;

      document.addEventListener("DOMContentLoaded", function () {
        initializeSidebar();
        initializePanel();
        initializeConsole();

        const overlay = document.getElementById('buildingOverlay');
        overlay.addEventListener('click', function (event) {
          if (event.target === overlay) {
            hideBuildingOverlay();
          }
        });

        // Load buildings and initialize button states
        const buildings = loadBuildings();
        const buildButtons = document.querySelectorAll('.build-button');
        const upgradeButtons = document.querySelectorAll('.upgrade-button');

        buildButtons.forEach((button, index) => {
          const buildingName = button.getAttribute('data-building-name');
          const upgradeButton = upgradeButtons[index];
          const existingBuilding = buildings.find(b => b.name === buildingName);

          if (existingBuilding) {
            button.disabled = true;
            button.textContent = "Built";
            upgradeButton.disabled = false;
          } else {
            button.disabled = false;

            button.addEventListener('click', () => {
              buildBuilding(buildingName);
            });
          }
        });

        updateBuildingCards(); // Initial call to set the correct state
      });
    </script>
  </script>
</body>
</html>
