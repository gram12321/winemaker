<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Game Page - Buildings</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet" />
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div id="sidebar-wrapper"></div>

    <!-- Main Content -->
    <div class="container text-center flex-grow-1" id="page-content-wrapper">
      <h3>Buildings</h3>
      <div class="row">
        <!-- Building Cards -->
        <div class="col-md-6">
          <div class="building-card">
            <div class="icon" style="background-image: url('/assets/icon/menu/toolshed.webp');"></div>
            <div class="details">
              <h4>Tool Shed</h4>
              <div>
                <p>Status: Operational</p>
                <p>Level: 1</p>
                <p>Upgrade Cost: 10</p> <!-- Dummy value for upgrade cost -->
                <p>Capacity: 2</p>
                <p>Content: No items stored.</p>
              </div>
            </div>
          </div>
          <button class="btn btn-success build-button" data-building-name="Tool Shed">Build</button>
        </div>

        <div class="col-md-6">
          <div class="building-card">
            <div class="icon" style="background-image: url('/assets/icon/menu/warehouse.webp');"></div>
            <div class="details">
              <h4>Warehouse</h4>
              <div>
                <p>Status: Operational</p>
                <p>Level: 1</p>
                <p>Upgrade Cost: 10</p> <!-- Dummy value for upgrade cost -->
                <p>Capacity: 2</p>
                <p>Content: No items stored.</p>
              </div>
            </div>
          </div>
          <button class="btn btn-success build-button" data-building-name="Warehouse">Build</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Building Overlay -->
  <div id="buildingOverlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <span class="close-btn" onclick="hideBuildingOverlay()">Ã—</span>
      <div id="building-details"></div>
    </div>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeSidebar } from "/js/database/loadSidebar.js";
    import { initializePanel } from "/js/loadPanel.js";
    import { initializeConsole } from "/js/console.js";
    import { hideBuildingOverlay } from "/js/overlays/buildingOverlay.js";
    import { Building } from "/js/buildings.js";

    window.hideBuildingOverlay = hideBuildingOverlay;

    document.addEventListener("DOMContentLoaded", function () {
      initializeSidebar();
      initializePanel();
      initializeConsole();

      // Add event listener to hide overlay when clicking outside
      const overlay = document.getElementById('buildingOverlay');
      overlay.addEventListener('click', function (event) {
        if (event.target === overlay) {
          hideBuildingOverlay();
        }
      });
    });
  </script>
</body>
</html>
